<h3>
  <a [title]="product.name + ' details'">
    {{ product.name }}
  </a>
</h3>

<p *ngIf="product.description">{{ product.description }}</p>

<button type="button" (click)="share()">Share</button>

<app-product-alerts [product]="product" (notify)="onNotify()">
</app-product-alerts>

<p-button type="button" (click)="addToCart(product)">
  <p-dialog header="{{ product.name }}" [(visible)]="display">
    Precio: {{ product.price }}
    <img
      src="./assets/phones/{{ product.images }}"
      width="100px"
      height="100px"
      alt="Sin imagen"
    />
  </p-dialog>
</p-button>
